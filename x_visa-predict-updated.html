<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Brain, Download, FileText, CheckCircle, XCircle, AlertCircle, Loader2, AlertTriangle, Users, TrendingUp, BarChart2 } = lucide;

        // CONFIGURACIÓN DE FIREBASE - Reemplaza con tus credenciales reales
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "visapredict-ai.firebaseapp.com",
            databaseURL: "https://visapredict-ai-default-rtdb.firebaseio.com",

            // Cargar el contador desde Firebase al montar el componente
            useEffect(() => {
                const counterRef = database.ref('totalPredictions');
                
                // Escuchar cambios en tiempo real
                counterRef.on('value', (snapshot) => {
                    const count = snapshot.val() || 0;
                    setTotalPredictions(count);
                });
                
                // Limpiar el listener al desmontar
                return () => counterRef.off();
            }, []);

                try {

                    // Ejemplo: https://us-central1-visapredict-ai.cloudfunctions.net/incrementPredictionCounter
                    const response = await fetch('TU_URL_DE_CLOUD_FUNCTION_AQUI', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }

                        throw new Error('Error en la respuesta');
                    }
                    
                    const data = await response.json();
                    console.log('Contador actualizado:', data.count);
                } catch (error) {
                    console.error('Error al actualizar contador:', error);

                    try {
                        const counterRef = database.ref('totalPredictions');
                        await counterRef.transaction((currentValue) => {
                            return (currentValue || 0) + 1;
                        });
                    } catch (dbError) {
                        console.error('Error al actualizar contador directamente:', dbError);
                    }
                }

                'Connecticut': 'Northeast', 'Maine': 'Northeast', 'Massachusetts': 'Northeast',

                'Florida': 'South', 'Georgia': 'South', 'Kentucky': 'South', 'Louisiana': 'South', 
                'Maryland': 'South', 'Mississippi': 'South', 'North Carolina': 'South', 'Oklahoma': 'South',

                'West Virginia': 'South',
                
                // Midwest
                'Illinois': 'Midwest', 'Indiana': 'Midwest', 'Iowa': 'Midwest', 'Kansas': 'Midwest',
                'Michigan': 'Midwest', 'Minnesota': 'Midwest', 'Missouri': 'Midwest', 'Nebraska': 'Midwest',
                'North Dakota': 'Midwest', 'Ohio': 'Midwest', 'South Dakota': 'Midwest', 'Wisconsin': 'Midwest'
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
                // Clear previous result when form changes
                setPredictionResult(null);
                setError(null);
            };

            const validateForm = () => {
                const fields = {
                    country: 'País de Origen',
                    education_of_employee: 'Nivel Máximo de Estudios',
                    has_job_experience: 'Experiencia en Puesto Similar',
                    state: 'Estado de USA',
                    full_time_position: 'Empleo de Tiempo Completo'
                };
                
                const missingFields = [];
                
                Object.keys(fields).forEach(field => {
                    if (!formData[field]) {
                        missingFields.push(fields[field]);
                    }
                });
                
                return missingFields;
            };

            const submitPrediction = async () => {
                const missingFields = validateForm();
                
                if (missingFields.length > 0) {
                    setMissingFieldsList(missingFields);
                    setShowValidationModal(true);
                    return;
                }

                setLoading(true);
                setError(null);
                setPredictionResult(null);

                // Convertir país a continente y estado a región
                const continent = countryToContinent[formData.country] || 'Unknown';
                const region = stateToRegion[formData.state] || 'Unknown';
                
                // Preparar datos para enviar
                const dataToSend = {
                    full_time_position: formData.full_time_position,
                    region_of_employment: region,
                    continent: continent,
                    has_job_experience: formData.has_job_experience,
                    education_of_employee: formData.education_of_employee
                };

                // Asegurar que el modal esté visible por al menos 5 segundos
                const minLoadTime = 5000;
                const startTime = Date.now();

                try {
                    const response = await fetch('https://visa-prediction-app-390129724119.us-central1.run.app/visa_prediction', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Calcular tiempo restante para completar los 5 segundos mínimos
                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = Math.max(0, minLoadTime - elapsedTime);
                    
                    // Esperar el tiempo restante si es necesario
                    await new Promise(resolve => setTimeout(resolve, remainingTime));
                    
                    // Parsear la nueva estructura de respuesta
                    const [status, [[probYes, probNo]]] = result;
                    
                    setPredictionResult({
                        status: status,
                        probYes: (probYes * 100).toFixed(1),
                        probNo: (probNo * 100).toFixed(1)
                    });
                    
                    // Agregar a historial
                    setPredictions(prev => [...prev, {
                        data: { ...formData, continent, region },
                        result: {
                            status: status,
                            probYes: (probYes * 100).toFixed(1),
                            probNo: (probNo * 100).toFixed(1)
                        },
                        timestamp: new Date().toLocaleString()
                    }]);
                    
                    // Incrementar contador en Firebase
                    await incrementFirebaseCounter();
                    
                } catch (err) {
                    console.error('Error:', err);
                    setError('Error al obtener la predicción. Por favor intente nuevamente.');
                } finally {
                    setLoading(false);
                }
            };

                setFormData({

                    education_of_employee: '',
                    has_job_experience: '',
                    state: '',
                    full_time_position: ''
                });
                setPredictionResult(null);

                                    <select
                                        name="full_time_position"
                                        value={formData.full_time_position}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent"
                                    >
                                        <option value="">Seleccione una opción</option>
                                        <option value="Y">Sí</option>
                                        <option value="N">No</option>
                                    </select>
                                </div>

                                {/* Submit Button */}
                                <div className="pt-6">
                                    <button
                                        onClick={submitPrediction}
                                        disabled={loading}
                                        className="w-full bg-blue-900 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-800 transition-colors duration-200 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {loading ? (
                                            <>
                                                <i data-lucide="loader-2" className="h-5 w-5 animate-spin"></i>
                                                <span>Analizando...</span>
                                            </>
                                        ) : (
                                            <>
                                                <i data-lucide="brain" className="h-5 w-5"></i>
                                                <span>Obtener Predicción con AI</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                                
                                {/* Error Message */}
                                {error && (
                                    <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center space-x-2">
                                        <i data-lucide="alert-circle" className="h-5 w-5 text-red-600"></i>
                                        <span className="text-red-700">{error}</span>
                                    </div>
                                )}
                                
                                {/* Prediction Result */}
                                {predictionResult && (
                                    <div className={`mt-6 p-6 rounded-lg border-2 ${
                                        predictionResult.status === 'Certified' 
                                            ? 'bg-green-50 border-green-500' 
                                            : 'bg-red-50 border-red-500'
                                    }`}>
                                        <div className="flex items-center justify-center space-x-3 mb-4">
                                            {predictionResult.status === 'Certified' ? (
                                                <>
                                                    <i data-lucide="check-circle" className="h-12 w-12 text-green-600"></i>
                                                    <div className="text-center">
                                                        <h3 className="text-2xl font-bold text-green-800">Alta probabilidad de aprobación</h3>
                                                        <p className="text-green-700 mt-1">
                                                            Según los datos que proporcionaste, nuestro modelo de inteligencia artificial estima que <strong>tienes una alta probabilidad de obtener la aprobación de tu visa</strong>.
                                                        </p>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <i data-lucide="x-circle" className="h-12 w-12 text-red-600"></i>
                                                    <div className="text-center">
                                                        <h3 className="text-2xl font-bold text-red-800">Baja probabilidad de aprobación</h3>
                                                        <p className="text-red-700 mt-1">
                                                            Con base en la información que ingresaste, nuestro modelo de Inteligencia Artificial estima que <strong>la probabilidad de aprobación de tu visa es baja en este momento</strong>.
                                                        </p>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                        
                                        {/* Barras de porcentaje */}
                                        <div className="mt-6 space-y-3">
                                            {/* Barra de aprobado */}
                                            <div>
                                                <div className="flex justify-between mb-1">
                                                    <span className="text-sm font-medium text-green-700">Probabilidad de Aprobación</span>
                                                    <span className="text-sm font-bold text-green-700">{predictionResult.probYes}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                                                    <div 
                                                        className="bg-green-500 h-6 rounded-full transition-all duration-1000 ease-out flex items-center justify-center text-white text-xs font-semibold"
                                                        style={{ width: `${predictionResult.probYes}%` }}
                                                    >
                                                        {predictionResult.probYes}%
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {/* Barra de denegado */}
                                            <div>
                                                <div className="flex justify-between mb-1">
                                                    <span className="text-sm font-medium text-red-700">Probabilidad de Denegación</span>
                                                    <span className="text-sm font-bold text-red-700">{predictionResult.probNo}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                                                    <div 
                                                        className="bg-red-500 h-6 rounded-full transition-all duration-1000 ease-out flex items-center justify-center text-white text-xs font-semibold"
                                                        style={{ width: `${predictionResult.probNo}%` }}
                                                    >
                                                        {predictionResult.probNo}%
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {/* Nota aclaratoria */}
                                        <div className="mt-6 p-4 bg-yellow-50 border border-yellow-300 rounded-lg">
                                            <div className="flex items-start space-x-2">
                                                <span className="text-yellow-800 font-bold">⚠️</span>
                                                <div className="text-sm text-yellow-800">
                                                    <p className="font-semibold mb-1">Nota importante:</p>
                                                    <p className="mb-2">
                                                        Los resultados presentados por VisaPredict AI son generados mediante un modelo de 
                                                        inteligencia artificial basado en patrones estadísticos y datos históricos. Esta predicción 
                                                        <strong> no representa una garantía, consejo legal, ni un veredicto oficial</strong> sobre la aprobación o rechazo 
                                                        de una visa.
                                                    </p>
                                                    <p className="mb-2">
                                                        VisaPredict AI <strong>no se hace responsable</strong> por decisiones tomadas con base en esta información. 
                                                        Se recomienda acudir a fuentes oficiales del gobierno de los Estados Unidos o consultar con 
                                                        especialistas en migración para obtener orientación personalizada.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                <p className="text-xs text-gray-500 text-center">* Todos los campos son requeridos</p>
                            </div>
                        </div>

                        {/* Historial de Predicciones */}
                        {predictions.length > 0 && (
                            <div className="mt-8 bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                                <h3 className="text-lg font-semibold text-blue-900 mb-4 flex items-center space-x-2">
                                    <i data-lucide="file-text" className="h-5 w-5"></i>
                                    <span>Historial de Predicciones</span>
                                </h3>
                                <div className="space-y-4">
                                    {predictions.slice(-5).reverse().map((pred, idx) => (
                                        <div key={idx} className="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-sm text-gray-600">{pred.timestamp}</span>
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                    pred.result.status === 'Certified' 
                                                        ? 'bg-green-100 text-green-800' 
                                                        : 'bg-red-100 text-red-800'
                                                }`}>
                                                    {pred.result.status === 'Certified' ? 'Aprobado' : 'Denegado'} ({pred.result.probYes}%)
                                                </span>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2 text-sm">
                                                <div><span className="font-medium">País:</span> {pred.data.country}</div>
                                                <div><span className="font-medium">Estado:</span> {pred.data.state}</div>
                                                <div><span className="font-medium">Educación:</span> {pred.data.education_of_employee}</div>
                                                <div><span className="font-medium">Experiencia:</span> {pred.data.has_job_experience === 'Y' ? 'Sí' : 'No'}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button
                                    onClick={resetForm}
                                    className="mt-4 w-full bg-white text-blue-900 py-2 px-4 rounded-lg font-medium border border-blue-900 hover:bg-blue-50 transition-colors duration-200"
                                >
                                    Nueva Predicción
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="mt-12 py-8 bg-gray-100">
                        <div className="text-center">
                            <p className="text-sm text-gray-500 mb-6">Nota: Esta es una predicción basada en IA y no garantiza el resultado real del proceso de visa.</p>
                            
                            <div className="flex items-center justify-center space-x-6 mb-6">
                                {/* Contador de Predicciones */}
                                <div className="inline-flex items-center space-x-2 bg-gray-800 text-white px-6 py-2 rounded-full shadow-md">
                                    <i data-lucide="bar-chart-2" className="h-5 w-5"></i>
                                    <span className="font-semibold">
                                        <span key={totalPredictions} className="count-animation">{totalPredictions.toLocaleString()}</span> Predicciones Realizadas
                                    </span>
                                </div>
                                
                                {/* Botón Spring Team */}
                                <a href="springteam.html" className="inline-flex items-center space-x-2 bg-blue-900 text-white px-6 py-2 rounded-full hover:bg-blue-800 transition-all duration-300 shadow-md">
                                    <i data-lucide="users" className="h-5 w-5"></i>
                                    <span className="font-semibold">Conoce al Spring Team</span>
                                </a>
                            </div>
                            
                            <div className="mt-6 pt-6 border-t border-gray-300">
                                <p className="text-lg font-medium text-gray-700 italic">
                                    ✨ Que La Fuerza de La Agilidad te Acompañe ✨
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VisaPredictAI />);
    </script>
</body>
</html>
